<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeeZero Ï±óÎ¥á</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Ï±óÎ¥á ÏïÑÏù¥ÏΩò */
        .chatbot-icon {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            z-index: 999;
        }
        .chatbot-icon i { color: white; font-size: 28px; }
        
        /* Ï±óÎ¥á ÏúàÎèÑÏö∞ */
        .chatbot-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 400px;
            height: 650px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .chatbot-window.hidden { display: none; }
        
        /* Ìó§Îçî */
        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            border-radius: 16px 16px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .bot-avatar-small {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-info h3 { font-size: 16px; margin-bottom: 4px; }
        .status-online { font-size: 12px; opacity: 0.9; }
        .header-right { display: flex; gap: 8px; align-items: center; }
        
        /* Ïñ∏Ïñ¥ Î≤ÑÌäº */
        .language-selector { display: flex; gap: 4px; }
        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        .lang-btn:hover { background: rgba(255,255,255,0.3); }
        .lang-btn.active { background: rgba(255,255,255,0.4); }
        
        .btn-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
        }
        
        /* FAQ Ìó§Îçî */
        .faq-header {
            padding: 16px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        .faq-subtitle {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        .search-box {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        /* FAQ Ïª®ÌÖåÏù¥ÎÑà */
        .faq-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            background: #f9fafb;
        }
        
        /* FAQ ÏïÑÏù¥ÌÖú */
        .faq-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .faq-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .faq-question {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .faq-q-text {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            flex: 1;
            line-height: 1.5;
        }
        .faq-icon {
            color: #9ca3af;
            font-size: 14px;
            transition: transform 0.3s;
            flex-shrink: 0;
            margin-left: 12px;
        }
        .faq-item.active .faq-icon {
            transform: rotate(180deg);
            color: #667eea;
        }
        
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .faq-item.active .faq-answer {
            max-height: 500px;
        }
        .faq-a-text {
            padding: 0 16px 14px 16px;
            font-size: 13px;
            line-height: 1.7;
            color: #6b7280;
        }
        
        /* Í≤ÄÏÉâ Í≤∞Í≥º ÏóÜÏùå */
        .no-results {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        .faq-container::-webkit-scrollbar {
            width: 6px;
        }
        .faq-container::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .faq-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        .faq-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 480px) {
            .chatbot-window {
                width: calc(100vw - 32px);
                height: calc(100vh - 140px);
                right: 16px;
                bottom: 90px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Ï±óÎ¥á ÏïÑÏù¥ÏΩò -->
    <div id="chatbotIcon" class="chatbot-icon">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Ï±óÎ¥á ÏúàÎèÑÏö∞ -->
    <div id="chatbotWindow" class="chatbot-window hidden">
        <!-- Ìó§Îçî -->
        <div class="chatbot-header">
            <div class="header-left">
                <div class="bot-avatar-small">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h3 id="chatbotTitle">FeeZero ÏºÄÏñ¥Î¥á</h3>
                    <span class="status-online">
                        <i class="fas fa-circle"></i>
                        <span id="statusText">Ïò®ÎùºÏù∏</span>
                    </span>
                </div>
            </div>
            <div class="header-right">
                <!-- Ïñ∏Ïñ¥ ÏÑ†ÌÉù -->
                <div class="language-selector">
                    <button class="lang-btn active" onclick="window.changeChatLanguage('ko')" title="ÌïúÍµ≠Ïñ¥">üá∞üá∑</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('en')" title="English">üá∫üá∏</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('zh')" title="‰∏≠Êñá">üá®üá≥</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('ja')" title="Êó•Êú¨Ë™û">üáØüáµ</button>
                </div>
                <button id="closeChatbot" class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- FAQ Ìó§Îçî -->
        <div class="faq-header">
            <div id="faqSubtitle" class="faq-subtitle">ÏûêÏ£º Î¨ªÎäî ÏßàÎ¨∏</div>
            <div class="search-box">
                <input 
                    id="searchInput" 
                    type="text" 
                    class="search-input" 
                    placeholder="ÏßàÎ¨∏ Í≤ÄÏÉâ...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- FAQ Î¶¨Ïä§Ìä∏ -->
        <div id="faqContainer" class="faq-container"></div>
    </div>

    <script src="/static/chatbot-data.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
