<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeeZero Ï±óÎ¥á</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Ï±óÎ¥á ÏïÑÏù¥ÏΩò */
        .chatbot-icon {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            z-index: 999;
        }
        .chatbot-icon i { color: white; font-size: 28px; }
        
        /* Ï±óÎ¥á ÏúàÎèÑÏö∞ */
        .chatbot-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .chatbot-window.hidden { display: none; }
        
        /* Ìó§Îçî */
        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            border-radius: 16px 16px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .bot-avatar-small {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-info h3 { font-size: 16px; margin-bottom: 4px; }
        .status-online { font-size: 12px; opacity: 0.9; }
        .header-right { display: flex; gap: 8px; align-items: center; }
        
        /* Ïñ∏Ïñ¥ Î≤ÑÌäº */
        .language-selector { display: flex; gap: 4px; }
        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        .lang-btn:hover { background: rgba(255,255,255,0.3); }
        .lang-btn.active { background: rgba(255,255,255,0.4); }
        
        .btn-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
        }
        
        /* Î©îÏãúÏßÄ ÏòÅÏó≠ */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .bot-message { align-items: flex-start; }
        .user-message {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }
        
        .bot-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .message-content { max-width: 70%; }
        .message-text {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
        }
        .bot-message .message-text {
            background: white;
            border: 1px solid #e5e7eb;
        }
        .user-message .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            padding: 0 4px;
        }
        
        /* Îπ†Î•∏ ÎãµÎ≥Ä */
        .quick-replies {
            padding: 8px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .quick-reply-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-reply-btn:hover {
            background: #f3f4f6;
            border-color: #667eea;
        }
        
        /* ÏûÖÎ†• ÏòÅÏó≠ */
        .chat-input-container {
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        .btn-send {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .typing-indicator {
            display: flex;
            gap: 12px;
            padding: 0 16px 16px;
        }
        .typing-indicator.hidden { display: none; }
        .typing-dots {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            gap: 4px;
        }
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Ï±óÎ¥á ÏïÑÏù¥ÏΩò -->
    <div id="chatbotIcon" class="chatbot-icon">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Ï±óÎ¥á ÏúàÎèÑÏö∞ -->
    <div id="chatbotWindow" class="chatbot-window hidden">
        <!-- Ìó§Îçî -->
        <div class="chatbot-header">
            <div class="header-left">
                <div class="bot-avatar-small">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h3 id="chatbotTitle">FeeZero ÏºÄÏñ¥Î¥á</h3>
                    <span class="status-online">
                        <i class="fas fa-circle"></i>
                        <span id="statusText">Ïò®ÎùºÏù∏</span>
                    </span>
                </div>
            </div>
            <div class="header-right">
                <!-- Ïñ∏Ïñ¥ ÏÑ†ÌÉù -->
                <div class="language-selector">
                    <button class="lang-btn active" onclick="window.changeChatLanguage('ko')" title="ÌïúÍµ≠Ïñ¥">üá∞üá∑</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('en')" title="English">üá∫üá∏</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('zh')" title="‰∏≠Êñá">üá®üá≥</button>
                    <button class="lang-btn" onclick="window.changeChatLanguage('ja')" title="Êó•Êú¨Ë™û">üáØüáµ</button>
                </div>
                <button id="closeChatbot" class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Î©îÏãúÏßÄ ÏòÅÏó≠ -->
        <div id="chatMessages" class="chat-messages"></div>

        <!-- Îπ†Î•∏ ÎãµÎ≥Ä Î≤ÑÌäº -->
        <div id="quickReplies" class="quick-replies"></div>

        <!-- ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ -->
        <div id="typingIndicator" class="typing-indicator hidden">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- ÏûÖÎ†• ÏòÅÏó≠ -->
        <div class="chat-input-container">
            <textarea 
                id="userInput" 
                class="chat-input" 
                placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                rows="1"></textarea>
            <button id="sendBtn" class="btn-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/static/chatbot-data.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
